<!doctype>
<html lang="pl">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>Task manager 2016</title>
    <script src="https://www.cubbyusercontent.com/pl/qwest.min.js/_5ee564c34e2c4889866a0ab84588ecbf"></script>
    <!--      <script src="qwest.min.js"></script>-->
    
    <style>
        body {
            box-sizing: border-box;
            max-width: 100%;
            max-height: 100%;
            margin: 0;
            padding: 0;
            background-color: darkslategray;
        }
        
        .container {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        header {
            padding-top: 30px;
        }
        
        h1 {
            border: 1px solid slategray;
            text-align: center;
            color: lightgrey;
            font-family: sans-serif;
            font-style: italic;
            margin-bottom: 60px;
        }
        
        .row {
            box-sizing: border-box;
            width: 100%;
            height: auto;
            margin: 0;
            padding-top: 1px;
            clear: both;
        }
        
        .column-left {
            width: 30%;
            float: left;
            margin-left: 15%;
        }
        
        .column-right {
            width: 30%;
            float: right;
            margin-right: 15%;
        }
        
        #task-container {
            margin-top: 20px;
            opacity: 0.8;
            background-image: url("http://vignette3.wikia.nocookie.net/psy/images/7/74/Jamnik_krótkowłosy_Melancholy_Baby.jpg/revision/latest?cb=20080809131318");
            background-position: 50% 55%;
            background-size: cover;
            background-repeat: no-repeat;
            border: 3px solid #003333;
            width: 100%;
            height: 200px;
            float: right;
            border-radius: 4% 4% 4% 4%;
            overflow: auto;
            padding: 0;
        }
        
        #task-container::-webkit-scrollbar {
            width: 12px;
        }
        
        #task-container::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        #task-container::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
        }
        
        #task-container span {
            visibility: hidden;
        }
        
        .row footer {
            margin-top: 70px;
            width: 100%;
            display: inline-block;
            clear: both;
            box-sizing: border-box;
        }
        
        .row footer p {
            border: 1px solid slategray;
            text-align: center;
            font-style: italic;
        }
        
        ::-moz-placeholder {
            font-size: 1.4em;
            font-style: italic;
            text-align: center;
        }
        
        :placeholder-shown {
            font-size: 1.4em;
            font-style: italic;
            text-align: center;
        }
        
        #submit {
            padding: 7%;
            margin-top: 20px;
            margin-left: 5%;
            margin-right: 10%;
            font-size: 1.3em;
            text-shadow: 1px 1px 3px;
            float: left;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }
        
        #zapisz_zmiany {
            margin: 20px 0 20px 0;
            padding: 6%;
            float: left;
            font-size: 1.3em;
            text-shadow: 1px 1px 3px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }
        
        #zapisz_zmiany:hover {
            background-color: lightgreen;
        }
        
        input[type="text"] {
            margin: 20px 0 20px 5%;
            height: 50px;
            width: 90%;
            font-size: 1.3em;
            padding-left: 21px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }
        
        input[type="checkbox"] {
            height: 30px;
            width: 30%;
            font-size: 1.3em;
            float: right;
        }
        
        label {
            padding-top: 10px;
            padding-left: 20px;
            float: right;
        }
        
        label span {
            display: inline;
            margin-left: 20%;
            width: 30%;
            color: darkred;
            font-weight: 600;
            font-family: sans-serif;
        }
        
        input[type="text"]:hover {
            background-color: lightgreen;
        }
        
        #submit:hover {
            background-color: lightgreen;
        }
        
        #download {
            margin: 8% 0 20px 5%;
            padding: 6%;
            float: left;
            font-size: 1.3em;
            text-shadow: 1px 1px 3px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }
        
        #download:hover {
            background-color: lightgreen;
        }
        
        .hide {
            position: absolute;
            top: -1px;
            left: -1px;
            width: 1px;
            height: 1px;
        }
        
        .task-class {
            position: relative;
            box-sizing: border-box;
            background-color: darkgray;
            width: 100%;
            color: white;
            font-family: sans-serif;
            font-size: 1.2em;
            font-style: italic;
            text-align: center;
            margin-bottom: 5px;
            border: 2px solid #003333;
            border-radius: 12px 12px;
            z-index: 99;
            padding-top: 13px;
            padding-bottom: 13px;
        }
        
        .task-checkbox-class {
            position: absolute;
            top: 6px;
            right: 2px;
        }
        
        .task-class .task-input-class {
            display: block;
            margin: 5px 5px 5px 20%;
            height: 30px;
            width: 60%;
            font-size: 1.2em;
            padding-left: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }
        
        
        @media all and (min-width:320px) and (max-width:760px) {
            .column-left {
                width: 90%;
                margin-left: 5%;
                margin-right: 5%;
            }
            .column-right {
                width: 90%;
                margin-right: 5%;
                margin-left: 5%;
            }
            #download {
                margin: 20px 5% 0 5%;
                padding: 3%;
                float: left;
            }
            #submit {
                float: left;
                padding: 5%;
                margin: 0 30% 15px 5%;
                font-size: 1.3em;
                text-shadow: 1px 1px 3px;
                float: left;
            }
            #task-container {
                margin: 20px 0 20px 0;
                padding: 0;
                display: block;
                background-image: url("http://jamnikiimadzia.dzs.pl/img/s7301220.jpg");
                background-position: 50% 55%;
                background-size: cover;
                background-repeat: no-repeat;
            }
            .row:first-of-type {
                height: 15%;
            }
            #zapisz_zmiany {
                margin: 20px 0 20px 5%;
            }
            .row footer {
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <header>
                <h1>Task manager 2016</h1>
            </header>
        </div>

        <div class="row">
            <div class="column-left">
                <form id="form" name="form" method="POST" action="">
                    <input id="formTitle" type="text" placeholder="Write here task title" name="formTitle" />
                    </br>
                    <input id="formDone" type="checkbox" name="formDone" value="" />
                    <label class="label" for="formDone"><span>ZROBIONE</span></label>
                    </br>
                    <button type="submit" id="submit">Add task</button>
                </form>
                <button id="download">Download all task</button>

            </div>
            <div class="column-right">
                <div id="task-container">

                </div>
                <button id="zapisz_zmiany">Save changes</button>
            </div>
        </div>

        <div class="row">
            <footer>
                <p>You can make it!</p>
            </footer>
        </div>
    </div>

    <script>
        window.onload = function () {

            var doneLabel = document.querySelector("span")
                , button = document.getElementById("download")
                , submit = document.getElementById("submit")
                , form = document.getElementById("form")
                , inputs_nodelist = document.getElementsByTagName('input')
                , inputs = Array.prototype.slice.call(inputs_nodelist);




            button.onclick = function downloadAll() {

                qwest.get('/api/v1/tasks')
                    .then(function (xhr, response) {
                        console.log(xhr.status);
                        var task_container = document.getElementById("task-container");
                        task_container.innerHTML = "";

                        for (var i = 0; i < response.length; i++) {
                            var task_entity = document.createElement('div');
                            task_entity.innerHTML = response[i].title;
                            task_entity.setAttribute('class', 'task-class');
                            task_container.appendChild(task_entity);

                            var task_entity_checkbox = document.createElement('input');
                            task_entity_checkbox.setAttribute("type", "checkbox");
                            task_entity_checkbox.setAttribute("class", "task-checkbox-class");
                            task_entity_checkbox.value = response[i].done;
                            if (task_entity_checkbox.value == 'true') {
                                task_entity_checkbox.checked = true;
                            } else {
                                task_entity_checkbox.checked = false;
                            }
                            task_entity.appendChild(task_entity_checkbox);

                            var task_entity_input = document.createElement('input');
                            task_entity_input.setAttribute("type", "text");
                            task_entity_input.setAttribute("class", "task-input-class");
                            task_entity_input.value = response[i].title;
                            task_entity.appendChild(task_entity_input);
                        }
                    });

            };


            formDone.addEventListener("click", function () {
                // console.log(formDone);
                (formDone.checked) ? formDone.value = true: formDone.value = false;
                if (formDone.checked)
                    doneLabel.setAttribute("style", "color:green;");
                else
                    doneLabel.setAttribute("style", "color:darkred;");
            });




            submit.addEventListener("click", function (e) {
                e.preventDefault();

                if (formTitle.value.length > 0) {
                    var task_entity = document.createElement('div');
                    task_entity.innerHTML = formTitle.value;
                    task_entity.setAttribute('class', 'task-class'); 
                    
                    var task_container = document.getElementById("task-container");
                    if (task_container.innerHTML.indexOf(formTitle.value) == -1) {
                        task_container.appendChild(task_entity);

                        var task_entity_checkbox = document.createElement('input');
                        task_entity_checkbox.setAttribute("type", "checkbox");
                        task_entity_checkbox.setAttribute("class", "task-checkbox-class");
                        task_entity_checkbox.value = formDone.value;
                        if (task_entity_checkbox.value == 'true') {
                            task_entity_checkbox.checked = true;
                        } else {
                            task_entity_checkbox.checked = false;
                        }
                        task_entity.appendChild(task_entity_checkbox);
                       
                        var task_entity_input = document.createElement('input');
                        task_entity_input.setAttribute("type", "text");
                        task_entity_input.setAttribute("class", "task-input-class");
                        task_entity_input.value = formTitle.value;
                        task_entity.appendChild(task_entity_input);
  

                    } else {
                        alert("Hmm this task already exist...");
                    }
                } else {
                    alert("Enter the title, please!");
                    return false;
                }

                qwest.post('/api/v1/tasks', {
                        formTitle: formTitle.value
                        , formDone: formDone.value
                    })
                    .then(function (xhr, response) {
                        console.log("Odpowiedź servera:");
                        console.log(xhr.status);
                    })
                    .catch(function (e, xhr, response) {

                    });


            });

        };
    </script>
</body>

</html>
